<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="MultBrowser/jquery-1.11.2.min.js"></script>
    <script src="MultBrowser/MultBrowser-1.0.2.js"></script>
    <script src="MultBrowser/bootstrap.min.js" ></script>
    <script src="MultBrowser/base64.js" ></script>
    <script src="MultBrowser/json.js" ></script>
    <script src="MultBrowser/jsonp.js"></script>
    <title>pdf-view</title>
    <script language="javascript">
        windowonerror = function(message, source, lineno, colno, error) {
          var str = '';
          str += 'Errormessage: ' + message + '\n';
          str += 'source: ' + source + '\n';
          str += 'lineno: ' + lineno + '\n';
          str += 'colno: ' + colno + '\n';
          str += 'error: ' + error + '\n';
          alert(str);
          AZTBrowser.sendStatus(1, 'err')
        }

        window.onerror = windowonerror;
    </script>
  </head>
  <body>
    <SCRIPT LANGUAGE=javascript FOR=PDFReader EVENT=Event_AddAnnot(ZSGuid,ZSType,Extend)>     //添加注释后事件

      window.myVue.$refs.c_pdf.onPDF_addAnnot(ZSGuid, ZSType, Extend)

    </SCRIPT>

   <SCRIPT LANGUAGE=javascript FOR=PDFReader EVENT=Event_SelectAnnot(ZSGuid,ZSType,Extend)>
      // alert(JSON.stringify(window.myVue))
      alert("选中注释GUID："+ZSGuid+"类型："+ZSType);
      // g_guid = ZSGuid;
    </SCRIPT>


    <SCRIPT LANGUAGE=javascript FOR=PDFReader EVENT=Event_DeleteAnnot(ZSGuid,ZSType,Extend)>
      // alert(JSON.stringify(window.myVue))
      alert("删除注释GUID："+ZSGuid+"类型："+ZSType);
      // g_guid = ZSGuid;
    </SCRIPT>




    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
